<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Texas Hold'em Turn Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>テキサスホールデムポーカーの世界</h1>

  <div id="rulePanel">
    <h2>テキサスホールデムの基本ルール</h2>
    <p>プレイヤーはそれぞれ <strong>2枚の手札</strong> を持ちます。</p>
    <p>中央には <strong>5枚の共通カード</strong> が並びます。</p>
    <p>
     役は「手札2枚」＋「共通カード5枚」から<br>
      <strong>最も強い5枚を選んで作ります。</strong><br>
      手札を必ず使う必要はありません。
    </p>
    <p>
      この画面では <strong>ターン時点の状態</strong> から、<br>
      <strong>リバーで役が完成する確率</strong> を表示しています。
    </p>
  </div>

  <div id="table">
    <div id="board"></div>
    <div id="opponent-top" class="opponent"></div>
    <div id="hand"></div>
  </div>

  <button id="dealButton">カードを配る</button>

  <div id="probability">
  <table>
    <thead>
      <tr>
        <th>役</th>
        <th>確率</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ワンペア</td>
        <td id="onePair">-</td>
      </tr>
      <tr>
        <td>ツーペア</td>
        <td id="twoPair">-</td>
      </tr>
      <tr>
        <td>スリーカード</td>
        <td id="three">-</td>
      </tr>
      <tr>
        <td>ストレート</td>
        <td id="straight">-</td>
      </tr>
      <tr>
        <td>フラッシュ</td>
        <td id="flush">-</td>
      </tr>
    </tbody>
  </table>
</div>

  <script src="script.js"></script>
</body>

</html>
